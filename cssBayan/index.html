<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/trollface.jfif" type="image/x-icon">
    <title>cssBayan</title>
</head>
<body>
    <header class="header">
        <h1 class="header__tittle">Css Bayan</h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="bayan__item">
                <input type="radio" class="bayan__input" name="bayan__name" checked id="bayan-1">
                <label class="bayan__trigger" for="bayan-1">
                    <h2 class="trigger__tittle">Кодекс программистов <span class="trigger__span">+</span></h2>
                    <div class="bayan__content">
                        <img src="./img/bike.png" alt="code" class="bayan__img" draggable="false">
                    </div>
                </label>
               
            </div>
            <div class="bayan__item">
                <input type="radio" class="bayan__input" name="bayan__name" id="bayan-2">
                <label class="bayan__trigger" for="bayan-2"> 
                    <h2 class="trigger__tittle">Мемы - это финал RS<span class="trigger__span">+</span></h2>
                    <div class="bayan__content">
                        <img src="./img/finally.jpg" alt="finally" class="bayan__img" draggable="false">
                    </div>

                </label>
               
            </div>
            <div class="bayan__item">
                <input type="radio" class="bayan__input" name="bayan__name" id="bayan-3">
                <label class="bayan__trigger" for="bayan-3">
                    <h2 class="trigger__tittle">Когда не успел закончить проект до дедлайна <span class="trigger__span">+</span></h2>
                    <div class="bayan__content">
                        <img src="./img/fire.png" alt="student-1" class="bayan__img" draggable="false">
                    </div>
                </label>
               
            </div>
            <div class="bayan__item">
                <input type="radio" class="bayan__input" name="bayan__name" id="bayan-4">
                <label class="bayan__trigger" for="bayan-4">
                    <h2 class="trigger__tittle">Как продвигается учеба <span class="trigger__span">+</span></h2>
                    <div class="bayan__content">
                        <img src="./img/study.png" alt="study" class="bayan__img" draggable="false">
                    </div>
                </label>
                
            </div>
        </div>
    </main>
</body>
</html>
